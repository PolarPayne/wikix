{% extends "base.html" %}
{% block title %}{{ name }}{% endblock %}
{% block content %}

<div class="page-title">
    <h1>{{ name }}</h1>
</div>

<div class="page-content">
    {{ content }}
</div>

{% if tags|length %}
<div class="page-categories">
    <p>Tags: {%- for tag in tags %}
      <a href="/t/{{ tag }}">{{ tag }}</a>
      {% endfor %}</p>
</div>
{% endif %}

{% endblock %}
