{% extends "base.html" %}
{% block title %}All Categories{% endblock %}
{% block content %}

<div class="page-title">
    <h1>All Categories</h1>
</div>

<div class="page-content">
    <ul>
        {% for category in categories %}
        <li><a href="/c/{{ category }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
